    var fruits=["Mango","Apple","Pineapple","Banana"]

    var num=[4,2,1,5] 

    //used to check if variable is array or not

    var memo=num

    function pop(){

    }

    function slice(){
        //compulsory need to use a var here and the slice index we have passed so the elements before the array index will be sliced means deleted..
        //var sl=demo.slice(4);
        var sl=demo.slice(1,3);
        document.getElementById('res').innerText=sl
    }
    
    function reverse(){
        num.reverse();

    }
    
    function shift(){
        var y=demo.shift()
        document.getElementById('res').innerText=y
    }
