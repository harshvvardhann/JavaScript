<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" name="name" id="name" />
    <br>
    <button onclick="greet()">Click me</button>
    <div class="test">

    </div>
</body>
<script>
    function greet() {
        var a = document.getElementById("name").value;
        var y = "Hello " + a;
        document.getElementsByClassName("test")[0].innerHTML = y;
    }
</script>

</html>
